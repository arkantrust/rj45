<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - RJ45</title>
    <link rel="stylesheet" href="../web/css/login.css">
</head>
<body>
    <div class="background-container"></div> <!-- Fondo con imagen y degradado -->
        <div class="background-image active"></div>
        <div class="background-image"></div>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="dashboard.html">
            <label for="username">Usuario:</label>
            <input type="text" class="inputs" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" class="inputs" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <script src="../web/js/login.js"></script>
</body>
</html>
