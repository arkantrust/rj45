application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      expiration: ${JWT_EXPIRATION:300000} # 5 minutes
      refresh-token:
        expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days

spring:
  devtools:
    livereload:
      enabled: false
    add-properties: false
  datasource:
    url: jdbc:${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: none