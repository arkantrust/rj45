name: rj45-backend

services:
  api:
    image: 'rj45-api:latest'
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080' # host:container
    environment:
      - DB_URL=postgresql://rj45-db/db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - db
    networks:
      - backend

  db:
    image: 'postgres:16'
    restart: always
    container_name: rj45-db
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - rj45-db:/var/lib/postgresql/data
    networks:
      - backend

volumes:
  rj45-db:

networks:
  backend:
    driver: bridge