name: star

services:
  api:
    container_name: star-api
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080' # host:container
    environment:
      - DB_URL=postgresql://star-db/dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_
    depends_on:
      - db
    networks:
      - backend

  db:
    image: 'postgres:16'
    restart: unless-stopped
    container_name: star-db
    environment:
      POSTGRES_DB: dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - backend

volumes:
  db:
    name: star-db

networks:
  backend:
    driver: bridge
    name: star-backend
